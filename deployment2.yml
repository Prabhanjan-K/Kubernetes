---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry-deployment
  labels:
    author: prabhanjan
spec:
  replicas: 3
  selector:
    matchLabels:
      type: localrepo
  template:
    metadata:
      name: registry-pod
      labels:
        type: localrepo
    spec:
      containers:
        - name: registry
          image: registry
          ports:
            - containerPort: 5000
              hostPort: 9999
...        
